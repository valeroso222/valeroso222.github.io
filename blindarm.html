            <div class="section">

                <div class="desctiption">
                    <h2>Description</h2>
                    <p>人の感覚入力は視覚がそのほとんどを占めています．</p>

                    <p>時には見えたものを解釈する際に他感覚と混ざり合い，現実の認識をゆがめてしまうことさえあります．</p>

                    <p>本作品は，そんな視覚を排除した「触覚」を探求する作品です．</p>

                    <p>目の前にあるのは謎の箱．<br>
                    信じるのは自分の手だけ．</p>
